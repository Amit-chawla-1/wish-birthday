<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #ffd9f4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #d63384;
      font-size: 3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      color: #c2185b;
    }

    #gift {
      display: none;
      margin-top: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #gift:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Countdown to Her Special Day ðŸ’–</h1>
  <div id="countdown">Loading...</div>
  <img id="gift" src="images/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsb2ZmaWNlMTVfaXNvbGF0ZWRfM2RfaWxsdXN0cmF0aW9uX29mX3BpbmtfYmlydGhkYXlfZ2lmdF8zZjcyMmE2OC05ZmI3LTQyNTctODMyZi05MTNhZjZhN2NiZTlfMS5wbmc-removebg-pre.png" alt="Click to Reveal" width="200" onclick="window.location.href='wish.html'"/>

  <script>
    const countdownElement = document.getElementById('countdown');
    const gift = document.getElementById('gift');

    // const targetDate = new Date('June 10, 2025 00:00:00').getTime();
    const targetDate = new Date('June 27, 2025 00:00:00').getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(countdown);
        countdownElement.style.display = 'none';
        gift.style.display = 'block';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
